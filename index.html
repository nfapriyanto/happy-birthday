<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Countdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio id="backgroundMusic" src="./happybirthday.mp3" loop></audio>
    <canvas id="confettiCanvas"></canvas>
    <div class="background bg-dark"></div>
    <div class="background bg-light"></div>
    <div class="background bg-album"></div>
    <div class="content-wrapper">
      <div class="content text-center" style="display: block" id="content">
        <img
          class="d-block mx-auto"
          src="./image/birthday_cake.png"
          alt="Birthday cake"
          width="100px"
          height="100px"
        />
        <h1 class="display-6 fw-bold">Birthday Countdown</h1>
        <div class="countdown mb-4">
          <div class="countdown-item">
            <span id="days" class="countdown-number">00</span>
            <span class="countdown-label">Days</span>
          </div>
          <div class="countdown-item">
            <span id="hours" class="countdown-number">00</span>
            <span class="countdown-label">Hours</span>
          </div>
          <div class="countdown-item">
            <span id="minutes" class="countdown-number">00</span>
            <span class="countdown-label">Minutes</span>
          </div>
          <div class="countdown-item">
            <span id="seconds" class="countdown-number">00</span>
            <span class="countdown-label">Seconds</span>
          </div>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
            id="toggleButton"
          >
            Turn On Lamp
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg px-4 gap-3"
            id="newButton"
            style="display: none"
          >
            Go Inside
          </button>
        </div>
      </div>
    </div>

    <div class="image-container" id="imageContainer">
      <img src="./image/user1.png" alt="Image" id="popupImage" />
      <!-- Tambahkan elemen tabel di sini -->
      <div class="dialog-table-wrapper">
        <table class="dialog-table" id="dialogTable">
          <thead>
            <tr>
              <th>
                anto
                <hr />
              </th>
            </tr>
          </thead>
          <hr />
          <tbody>
            <tr>
              <td id="typingText">(click to next)</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-outline-light btn-lg px-4 gap-3"
        id="finalButton1"
        style="display: none"
      >
        Button 1
      </button>
      <button
        type="button"
        class="btn btn-outline-light btn-lg px-4 gap-3"
        id="finalButton2"
        style="display: none"
      >
        Button 2
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script src="./confetti.min.js"></script>
  </body>
</html>
